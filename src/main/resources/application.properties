

# ------------------------------
# Database Connection (H2 in-memory)
# ------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ------------------------------
# JPA & Hibernate Configuration
# ------------------------------
# Automatically create and drop schema for each test
spring.jpa.hibernate.ddl-auto=create-drop

# Defer data.sql execution until after schema creation
spring.jpa.defer-datasource-initialization=true

# Always run SQL scripts (schema.sql/data.sql) if present
spring.sql.init.mode=always

# Enable SQL logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use H2 dialect explicitly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ------------------------------
# H2 Console (optional)
# ------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ------------------------------
# Server port (random for test)
# ------------------------------
server.port=8080


